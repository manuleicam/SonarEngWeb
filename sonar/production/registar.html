<body class="green">


  <div id="login-page" class="row">

        <div class="row">
          <div class="input-field col s12 center">
            
            <p class="center login-form-text">LeSONAR - Registar</p>

        </div>

          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text" class="validate" placeholder="Username" >
          </div>
        </div>
        
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" class="validate" placeholder="Password">
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password-again" type="password" placeholder="Password novamente" >
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <a href="./teste.html" class="btn waves-effect waves-light col s12">Seguinte</a>
